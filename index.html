<html>
  <head>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="astronaut" src="models/astronaut/scene.gltf">
        </a-asset-item>
        <a-asset-item id="moon" src="models/moon/scene.gltf">
        </a-asset-item>
        <a-asset-item id="flag" src="models/flag/scene.gltf">
        </a-asset-item>
        <a-asset-item id="surface" src="models/surface/scene.gltf">
        </a-asset-item>
        <a-asset-item id="lan" src="models/lan/scene.gltf">
        </a-asset-item>
        <a-asset-item id="earth" src="models/earth/scene.gltf">
        </a-asset-item>
      </a-assets>
      <a-entity gltf-model="#astronaut" position="0.2 0 0.7" scale="0.2 0.2 0.2" animation-mixer="clip:wave">
      </a-entity>
      <a-entity gltf-model="#flag" position="-0.1 0 0.9" scale="0.0006 0.0006 0.0006" animation-mixer>
      </a-entity>
      <a-entity gltf-model="#lan" position="-0.4 0.6 0" scale="0.09 0.09 0.09">
      </a-entity>
      <a-entity gltf-model="#surface" position="0 0 0" scale="3 3 3">
      </a-entity>
      <a-entity gltf-model="#earth" position="1 1 0" scale="0.03 0.03 0.03">
      </a-entity>
      <a-entity position="-0.1 -1.35 1.5">
        <a-camera></a-camera>
      </a-entity>

      <a-sky color="#000"></a-sky>
    </a-scene>
  </body>
</html>
